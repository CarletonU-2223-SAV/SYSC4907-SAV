name: Simulated Autonomous Vehicle

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - name: Setup ROS
        uses: ros-tooling/setup-ros@v0.4
      - run: vcs --help
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f dependencies.txt ]; then pip install -r dependencies.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude old_src
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude old_src
      - name: Test with pytest
        run: |
          python -m pytest testing/
