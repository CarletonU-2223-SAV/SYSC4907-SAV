name: AirSim Integration Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Set up Pythonpath
        run: |
          echo "PYTHONPATH=${PYTHONPATH}:/home/runner/work/SYSC4907-SAV/src/central_control/scripts:/home/runner/work/SYSC4907-SAV/src/cruise_control/scripts:/home/runner/work/SYSC4907-SAV/src/lane_keep_assist/scripts:/home/runner/work/SYSC4907-SAV/src/lidar_object_recognition/scripts:/home/runner/work/SYSC4907-SAV/src/mapping_navigation/scripts:/home/runner/work/SYSC4907-SAV/src/sensors/scripts:/home/runner/work/SYSC4907-SAV/src/sign_car_recognition/scripts" >> $GITHUB_ENV
      - name: test
        run: echo ${PYTHONPATH}
      - name: Sample test
        run: python testing/AirSimTests/log_analyzer.py NH_new_coords
